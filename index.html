<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src='./main.js' defer></script>
</head>
<body>
    <header>
        <h1>JavaScript Calculator</h1> 
    </header>
    <main>
        <section id="container">
            <div id="calculator">
                <div class="display">
                    <span class="result"></span>
                </div>
                <div class="controls">
                    <div class="left">
                        <div class="functions-container">
                            <button data-key="Clear" class="special-function clear">Clear</button>
                            <button data-key="Backspace" class="special-function back">&larr;</button>
                        </div>
                        <div class="numbers-container">
                            <button data-key="7" class="number">7</button>
                            <button data-key="8" class="number">8</button>
                            <button data-key="9" class="number">9</button>
                            <button data-key="4" class="number">4</button>
                            <button data-key="5" class="number">5</button>
                            <button data-key="6" class="number">6</button>
                            <button data-key="1" class="number">1</button>
                            <button data-key="2" class="number">2</button>
                            <button data-key="3" class="number">3</button>
                            <button data-key="0" class="number zero">0</button>
                            <button data-key="." class="special-function dot">.</button>
                        </div>
                    </div>
                    <div class="right"> 
                        <div class="inputs-container">
                            <button data-key="/" class="input">/</button>
                            <button data-key="*" class="input">*</button>
                            <button data-key="+" class="input">+</button>
                            <button data-key="-" class="input">-</button>
                            <button data-key="=" class="input">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
